<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="test-display">
            <div class="test-question">
                <p class="test-question-text">
                    Alisher Navoiy tug'ilib yashab o'tgan yillarni toping?
                </p>
            </div>
            <div class="test-variant">
                <label for="answerA">
                    <input type="radio" id="answerA" name="answer">
                    <span class="test-variant-text A">
                        A. 1400-1500 yillar
                    </span>
                </label>
                <label for="answerB">
                    <input type="radio" id="answerB" name="answer">
                    <span class="test-variant-text B">
                        B. 1441-1503 yillar
                    </span>
                </label>
                <label for="answerC">
                    <input type="radio" id="answerC" name="answer">
                    <span class="test-variant-text C">
                        C. 1441-1504 yillar
                    </span>
                </label>
                <label for="answerD">
                    <input type="radio" id="answerD" name="answer">
                    <span class="test-variant-text D">
                        D. 1440-1503 yillar
                    </span>
                </label>
            </div>
            <div class="test-setting">
                <div class="test-setting-button prev"><b>Orqaga</b></div>
                <div class="test-setting-button next"><b>Keyingi</b></div>
                <div class="test-setting-button finish"><b>FINISH</b></div>
            </div>
        </div>
        <div class="test-numbers">
            <button class="first">1</button>
            <button class="second">2</button>
            <button class="third">3</button>
            <button class="fourth">4</button>
            <button class="fiveth">5</button>
            <button class="sixth">6</button>
            <button class="seventh">7</button>
            <button class="eightth">8</button>
            <button class="nineth">9</button>
            <button class="tenth">10</button>
            <button class="eleventh">11</button>
            <button class="twelveth">12</button>
            <button class="thirteenth">13</button>
            <button class="fourteenth">14</button>
            <button class="fiveteenth">15</button>
            <button class="sixteenth">16</button>
            <button class="seventeenth">17</button>
            <button class="eighteenth">18</button>
            <button class="nineteenth">19</button>
            <button class="twenty">20</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
