<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carusel">
        <div class="slides">
            <div class="slide photo1"></div>
            <div class="slide photo2"></div>
            <div class="slide photo3"></div>
            <div class="slide photo4"></div>
        </div>
        <div class="navigation">
            <button class="prev">prev</button>
            <button class="next">next</button>
        </div>
    </div>
    <div class="small_carusel">
        <div class="small_slides">
            <div class="small_slide photo11"></div>
            <div class="small_slide photo12"></div>
            <div class="small_slide photo13"></div>
            <div class="small_slide photo14"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
