<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-display">
        <div class="names">
            <h1 class="user-name">USER</h1>
            <h1 class="computer-name">COMPUTER</h1>

        </div><hr>
        <div class="score">
            <h2 class="user-score">0</h2>
            <h2 class="computer-score">0</h2>
        </div>
        <div class="photos">
            <img src="" alt="✋🏻✊🏻✌🏻" class="user-photo">
            <img src="" alt="✋🏻✌🏻✊🏻" class="computer-photo">
            <div class="user-load"><div class="loading"></div></div>
            <div class="computer-load"><div class="loading"></div></div>
        </div>
    </div>
    <div class="elements">
        <span class="paper">✋🏻</span>
        <span class="rock">✌🏻</span>
        <span class="scissors">✊🏻</span>
        <button class="restart">Restart</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
